{% extends 'base.html' %} {% block title %}Plans â€” Brain Burst{% endblock %} {% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
  <h1 class="text-4xl font-bold text-white mb-8">Plans</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for plan in plans %}
    <a
      href="{% url 'plan_detail' plan.slug %}"
      class="block bg-gray-800 rounded-lg p-6 hover:bg-gray-700 transition"
    >
      <div class="text-sm text-green-400 mb-2">{{ plan.category }}</div>
      <h2 class="text-xl font-semibold text-white mb-2">{{ plan.title }}</h2>
      <p class="text-gray-300">{{ plan.description }}</p>
    </a>
    {% empty %}
    <div class="col-span-full text-center py-12">
      <p class="text-gray-400 text-lg">No plans yet. Start contributing!</p>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
